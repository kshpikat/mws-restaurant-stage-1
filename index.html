<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bbbbbb"/>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</head>

<body>

<a href="#maincontent" class="skip-to-content">Skip to content</a>

<noscript>
    <p>To see the restaurant map and read reviews, please enable javascript in your browser.</p>
</noscript>

<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" role="application">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighbourhoods">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Cuisines">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4KP3fH_OO_RnMVzIQ6_w5JEPQZsbue3M&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
