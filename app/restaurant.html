<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
          content="Restaurant Reviews - you will find some non-filtered comments for the NY restaurants">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Restaurant Reviews">
    <link rel="icon" sizes="192x192" href="img/icons/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#bbbbbb">

</head>

<body class="inside">
<a href="#maincontent" class="skip-to-content">Skip to content</a>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
    </ul>
</header>

<main id="maincontent">
    <section id="restaurant-info">
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="0"></h2>
            <img id="restaurant-img" alt="Restaurant image" class="lazyload">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address" tabindex="0" aria-label="Address"></p>
            <table id="restaurant-hours" tabindex="0" aria-label="Hours"></table>
        </section>
        <aside id="sidebar">
            <section id="map-container" aria-role="application">
                <div id="map"></div>
            </section>
        </aside>
    </section>
    <section id="reviews-container" tabindex="0" aria-label="Reviews">
    </section>
</main>

<button class="mdc-fab mdc-fab--exited app-fab--absolute fab-add-review-button" aria-label="Add review">
  <span class="mdc-fab__icon material-icons">add_comment</span>
</button>

<aside id="my-mdc-dialog"
       class="mdc-dialog"
       role="alertdialog"
       aria-labelledby="my-mdc-dialog-label"
       aria-describedby="my-mdc-dialog-description">
    <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
            <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
                Rate the Restaurant
            </h2>
        </header>
        <section id="my-mdc-dialog-description" class="mdc-dialog__body">
            <div class="mdc-text-field" style="width:100%">
                <input type="text" id="name" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="name">Tell us your name, please</label>
                <div class="mdc-line-ripple"></div>
            </div>

            <div class="mdc-form-field">
                <div class="mdc-radio">
                    <input id="radio-1" value="1" class="mdc-radio__native-control" type="radio" name="radios">
                    <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                    </div>
                </div>
                <label for="radio-1">1</label>

                <div class="mdc-radio">
                    <input  id="radio-2" value="2" class="mdc-radio__native-control" type="radio" name="radios">
                    <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                    </div>
                </div>
                <label for="radio-2">2</label>

                <div class="mdc-radio">
                    <input id="radio-3" value="3" class="mdc-radio__native-control" type="radio" name="radios">
                    <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                    </div>
                </div>
                <label for="radio-3">3</label>

                <div class="mdc-radio">
                    <input id="radio-4" value="4" class="mdc-radio__native-control" type="radio" name="radios">
                    <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                    </div>
                </div>
                <label for="radio-4">4</label>

                <div class="mdc-radio">
                    <input id="radio-5" value="5" class="mdc-radio__native-control" type="radio" name="radios">
                    <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                    </div>
                </div>
                <label for="radio-5">5</label>
            </div>

            <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth">
                <textarea id="text" class="mdc-text-field__input"></textarea>
                <label for="text" class="mdc-floating-label">Tell us what you like or don't like</label>
            </div>
        </section>
        <footer class="mdc-dialog__footer">
            <button type="button"
                    class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-dialog__action">
                Send
            </button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">
                Cancel
            </button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>

<aside id="notifications">
</aside>

<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
