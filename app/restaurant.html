<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bbbbbb"/>
</head>

<body class="inside">
<a href="#maincontent" class="skip-to-content">Skip to content</a>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
</header>

<main id="maincontent">
    <section id="restaurant-info">
        <section id="restaurant-container">
            <h1 id="restaurant-name" tabindex="0"></h1>
            <img id="restaurant-img" alt="Restaurant image">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address" tabindex="0" aria-label="Address"></p>
            <table id="restaurant-hours" tabindex="0" aria-label="Hours"></table>
        </section>
        <aside id="sidebar">
            <section id="map-container" aria-role="application">
                <div id="map"></div>
            </section>
        </aside>
    </section>
    <section id="reviews-container" tabindex="0" aria-label="Reviews">
        <ul id="reviews-list"></ul>
    </section>
</main>

<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4KP3fH_OO_RnMVzIQ6_w5JEPQZsbue3M&libraries=places&callback=initMap"></script>

</body>

</html>
